        tabelia_description: "tabelia es el sitio online donde todos pueden vender y comprar obras de arte, cuadros y fotografías. Los compradores pueden elegir entre un amplio catálogo de las mejores obras de arte original hechas por artistas actuales de todo el mundo, pudiendo elegir cómo desean recibir la pieza de arte en su casa, eligiendo tamaño, tipo de papel: lienzo enmarcado, papeles especiales para enmarcar, posters o papel fotográfico de máxima calidad. Si eres artista, tabelia es la herramienta perfecta para promocionar tu trabajo y tener tu propio negocio online sin esfuerzo."
